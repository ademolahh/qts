[profile.default]
src = "src"
out = "out"
libs = ["lib"]

[fmt]
line_length = 100
bracket_spacing = true

remappings = ["@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/"]

